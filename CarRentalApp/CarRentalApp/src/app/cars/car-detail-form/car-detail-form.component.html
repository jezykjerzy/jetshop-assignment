<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.id" />
    <div class="form-group">
        <label>CAR NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="name"
            #name="ngModel" [(ngModel)]="service.formData.name"
            required [class.invalid]="name.invalid && name.touched">
    </div>

    <div class="form-group">
        <label>CAR CATEGORY</label>

        <select [(ngModel)] = service.formData.category class="form-control form-control-lg" name="category">
            <option *ngFor="let category of service.categories" [ngValue]="category" required>
                {{category.name}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
