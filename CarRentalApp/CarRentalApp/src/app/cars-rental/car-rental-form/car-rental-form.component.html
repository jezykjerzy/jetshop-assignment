<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="carId" [value]="service.formData.car.id" />
    <div class="form-group">
        <label>CAR NAME</label>
        <input disabled class="form-control form-control-lg" name="name"
            #name="ngModel" [(ngModel)]="service.formData.car.name">
    </div>

    <div class="form-group">
        <label>CAR CATEGORY</label>
        <input disabled class="form-control form-control-lg" name="category"
        [(ngModel)]="service.formData.car.category.name">
    </div>


    <div class="form-group">
        <label>CAR MILAGE (KM)</label>
        <input disabled class="form-control form-control-lg" name="carMilage"
            #carMilage="ngModel" [(ngModel)]="service.formData.car.totalMilageKm">
    </div>

    <div class="form-group">
        <label>CUSTOMER DATE OF BIRTH</label>
        <input class="form-control form-control-lg" name="customerDateOfBirth"
        [(ngModel)]="birthDayDate" type="date"
       >
    </div>

    <div class="form-group">
        <label>RENTAL START DATE</label>
        <input class="form-control form-control-lg" name="fromDate"
        [(ngModel)]="fromDate" type="date"
       >
    </div>

    <div class="form-group">
        <label>RENTAL END DATE</label>
        <input class="form-control form-control-lg" name="toDate"
        [(ngModel)]="toDate" type="date"
       >
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="service.formData.car.category.name === ''">SUBMIT</button>
    </div>
</form>
